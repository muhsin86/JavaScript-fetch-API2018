<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="content">
    <h1>COURSES THAT I HAVE READ</h1>

    <table>
      <thead>
        <tr>
          <th>COURSE CODE</th>
          <th>COURSE NAME</th>
          <th>PROGRESSION</th>
          <th>COURSE SYLLABUS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


    <form id="courseform">

      <h2>ADD A NEW COURSE</h2>

      <div class="input-container">
        <div class="course"></div>
        <input class="input-field" id="code" type="text" placeholder="COURSE CODE" name="code">
        <div class="course"></div>
        <input class="input-field" id="name" type="text" placeholder="COURSE NAME" name="name">
      </div>

      <div class="input-container">
        <div class="course"></div>
        <input class="input-field" id="progression" type="text" placeholder="COURSE PROGRESSION" name="progression">
        <div class="course"></div>
        <input class="input-field" id="link" type="text" placeholder="COURSE LINK" name="link">
      </div>
      <button type="submit" class="btn">ADD A NEW COURSE</button>

    </form>
  </div>

     <script src="js/main.js"></script>  

</html>
